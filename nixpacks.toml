[phases.setup]
nixPkgs = ["php82", "php82Extensions.intl", "php82Extensions.zip", "php82Extensions.pdo_mysql", "nodejs", "npm"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev --no-scripts --no-interaction"]

[phases.build]
cmds = ["npm install", "npm run build"]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
